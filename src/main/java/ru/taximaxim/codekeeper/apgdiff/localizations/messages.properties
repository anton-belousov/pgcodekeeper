# Common

UsageHelp = Usage:\n${tab}pgcodekeeper-cli --apgdiff --diff [options] <dbOld-source> <dbNew-source> <diff-outfile>\n${tab}pgcodekeeper-cli --apgdiff --parse [options] <db-source> <parser-outdir>\n\nGeneral options:\n\n--version:\n${tab}displays apgdiff version\n\n--help:\n${tab}Show Help Message\n\n--diff\n${tab}enables diff mode\n\n--parse\n${tab}enables parser mode\n${tab}you must select only one mode\n${tab}this mode saves the database as a directory tree structure\n${tab}in the parser-outdir directory\n\n--list-charsets\n${tab}lists all supported charsets\n\n--in-charset-name <charset>:\n${tab}charset that should be used for reading input files (standard charset name\n${tab}supported by Java, default is UTF-8)\n\n--out-charset-name <charset>:\n${tab}charset that should be used for writing output (standard charset name\n${tab}supported by Java, default is UTF-8)\n\n\n--no-privileges:\n${tab}ignore privileges and owners of database objects\n\n--ignore-slony-triggers:\n${tab}when parsing SQL statements, ignores Slony triggers named _slony_logtrigger\n${tab}and _slony_denyaccess\n\n\nDiff mode options:\n\n--dbOld-format <dump|parsed|db>:\n${tab}format of the dbOld-source\n${tab}dump is PosgreSQL dump\n${tab}parsed is a directory tree that can be created with --parse\n${tab}db is a live database connection (not implemented yet)\n\n--dbNew-format <dump|parsed|db>:\n${tab}format of the dbNew-source\n\n--add-transaction:\n${tab}adds START TRANSACTION and COMMIT TRANSACTION to the generated diff file\n\n--output-ignored-statements:\n${tab}outputs information about DDL statements that apgdiff ignores at this\n${tab}moment (it will not output any SELECT, INSERT, UPDATE and/or DELETE\n${tab}statements)\n\n--no-check-function-bodies:\n${tab} Add "SET check_function_bodies = false;" directive to diff script\n\n--time-zone <timezone>:\n${tab} Add "SET TIMEZONE TO 'timezone';" directive to diff script\n\n--allow-danger-ddl <types>:\n${tab}allow scripts that contain following dangerous statement types:\n${tab}DROP_TABLE\n${tab}DROP_COLUMN\n${tab}ALTER_COLUMN\n${tab}RESTART_WITH\n${tab}For example: --allow-danger-ddl DROP_TABLE,DROP_COLUMN\n\n\nParser mode options:\n\n--db-format <dump|db>:\n${tab}format of the db-source\n${tab}dump is PosgreSQL dump, db is a live database connection\n${tab}'parsed' is not supported here\n

