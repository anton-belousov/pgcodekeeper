UsageHelp = Usage:\n${tab}apgdiff --diff [options] <dbOld_source> <dbNew_source> <diff_outfile>\n${tab}apgdiff --parse [options] <db_source> <parser_outdir>\n\nGeneral options:\n\n--version:\n${tab}displays apgdiff version\n\n--help:\n${tab}Show Help Message\n\n--diff\n${tab}enables diff mode\n\n--parse\n${tab}enables parser mode\n${tab}you must select only one mode\n${tab}parser parses the database object model into a directory tree\n${tab}into parser_outdir directory\n\n--list-charsets\n${tab}lists all supported charsets\n\n--in-charset-name <charset>:\n${tab}charset that should be used for reading input files (standard charset name\n${tab}supported by Java, default is UTF-8)\n\n--out-charset-name <charset>:\n${tab}charset that should be used for writing output (standard charset name\n${tab}supported by Java, default is UTF-8)\n\n--ignore-slony-triggers:\n${tab}when parsing SQL statements, ignores Slony triggers named _slony_logtrigger\n${tab}and _slony_denyaccess\n\nDiff mode options:\n\n--dbOld-format <dump|parsed|db>:\n${tab}format of the dbOld_source\n${tab}dump is PosgreSQL dump, parsed is a directory tree created by --parse mode\n${tab}db is a live database connection\n\n--dbNew-format <dump|parsed|db>:\n${tab}format of the dbNew_source\n\n--add-defaults:\n${tab}adds DEFAULT ... in case new column has NOT NULL constraint but no default\n${tab}value (the default value is dropped later)\n\n--add-transaction:\n${tab}adds START TRANSACTION and COMMIT TRANSACTION to the generated diff file\n\n--ignore-function-whitespace:\n${tab}ignores multiple spaces and new lines when comparing content of functions\n${tab}- WARNING: this may cause functions to appear to be same in cases they are\n${tab}not, so use this feature only if you know what you are doing\n\n--ignore-start-with:\n${tab}ignores START WITH modifications on SEQUENCEs (default is not to ignore\n${tab}these changes)\n\n--output-ignored-statements:\n${tab}outputs information about DDL statements that apgdiff ignores at this\n${tab}moment (it will not output any SELECT, INSERT, UPDATE and/or DELETE\n${tab}statements)\n\n\n--allow-danger-ddl <instructions>:\n${tab}ignored statements contains next instructions(use ',' as divider):\n${tab}DROP_TABLE\n${tab}DROP_COLUMN\n${tab}ALTER_COLUMN\n${tab}For example: --allow-danger-ddl DROP_TABLE,DROP_COLUMN\n\nParser mode options:\n\n--db-format <dump|db>:\n${tab}format of the db_source\n${tab}dump is PosgreSQL dump, db is a live database connection\n${tab}it doesn't make sense to parse a 'parsed' database so don't\n

