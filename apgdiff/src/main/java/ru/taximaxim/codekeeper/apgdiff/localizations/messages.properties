UsageHelp = Usage:\n${tab}pgcodekeeper-cli [options] [--src] <dbNew-source> [--target] <dbOld-source>\n${tab}pgcodekeeper-cli --parse [options] <db-source> <parser-outdir>\n\nGeneral options:\n\n--version:\n${tab}displays apgdiff version\n\n--help:\n${tab}Show Help Message\n\n--license:\n${tab}Set path to license file\n${tab}if not set, default license is used\n\n--parse\n${tab}enables parser mode\n${tab}this mode saves the database as a directory tree structure\n${tab}in the parser-outdir directory\n\n--list-charsets\n${tab}lists all supported charsets\n\n--in-charset-name <charset>:\n${tab}charset that should be used for reading input files (standard charset name\n${tab}supported by Java, default is UTF-8)\n\n--out-charset-name <charset>:\n${tab}charset that should be used for writing output (standard charset name\n${tab}supported by Java, default is UTF-8)\n\n--no-privileges:\n${tab}ignore privileges and owners of database objects\n\n--keep-newlines\n${tab}keep newline characters as is.\n${tab}by default all newlines are converted to Unix newlines\n\n--ignore-slony-triggers:\n${tab}when parsing SQL statements, ignores Slony triggers named _slony_logtrigger\n${tab}and _slony_denyaccess\n\n\nDiff mode options:\n\n--add-transaction:\n${tab}adds START TRANSACTION and COMMIT TRANSACTION to the generated diff file\n\n--output-ignored-statements:\n${tab}outputs information about DDL statements that apgdiff ignores at this\n${tab}moment (it will not output any SELECT, INSERT, UPDATE and/or DELETE\n${tab}statements)\n\n--no-check-function-bodies:\n${tab} Add "SET check_function_bodies = false;" directive to diff script\n\n--time-zone <timezone>:\n${tab} Add "SET TIMEZONE TO 'timezone';" directive to diff script\n\n--using-off:\n${tab}do not print USING expression for ALTER COLUMN ... TYPE ...\n\n--safe-mode:\n${tab}activate safe mode\n${tab}not allow scripts that contain following dangerous statement types\n\n--allow-danger-ddl <types>:\n${tab}allow scripts that contain following dangerous statement types:\n${tab}DROP_TABLE\n${tab}DROP_COLUMN\n${tab}ALTER_COLUMN\n${tab}RESTART_WITH\n${tab}works only in safe-mode\n${tab}For example:--safe-mode --allow-danger-ddl DROP_TABLE,DROP_COLUMN\n\n--allowed-objects <object-types>:\n${tab}allow only listed object types in the final script\n${tab}available object types: \n${tab}SCHEMA,EXTENSION,TYPE,DOMAIN,\n${tab}SEQUENCE,FUNCTION,TABLE,CONSTRAINT\n${tab}INDEX,VIEW,TRIGGER,RULE\n\n--stop-not-allowed:\n${tab}exit with an error when --allowed-objects omits object's from the script\n\n--ignore-list <ignore-list-file>:\n${tab}use an ignore list to include/exclude objects from diff\n${tab}this argument can be given multiple times to specify multiple ignore lists\n\n--src <dbNew-source>:\n${tab}use to set new source\n${tab}can not be used without --target option\n\n--target <dbOld-source>: \n${tab}Set old source\n${tab}can not be used without --src option\n\n--f <diff-outfile>:\n${tab}Set path to output file\n${tab}if not set, output ot console\n\nNOTE: use JDBC connection URL when specifying live database, see https://jdbc.postgresql.org/documentation/head/connect.html

